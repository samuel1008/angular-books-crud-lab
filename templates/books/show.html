<h2>{{booksShowCtrl.book.title}}</h2>
<hr>
<div class="row">
 <div class="col-md-10 col-md-offset-1">
   <div class="row">
     <div class="col-md-10 col-md-offset-1">
       <div class="panel panel-default">
         <div class="panel-body">
           <div class='row'>
             <div class="col-md-12 col-xs-12 thumbnail">
               <img src="{{booksShowCtrl.book.image}}">
             </div>

             <div class="col-md-12 col-xs-12">
               <ul class="list-group form-inline">
                 <li class="list-group-item">
                   <h4 class='inline-header'>Book Title:</h4>
                   <span>{{booksShowCtrl.book.title}}</span>
                   <div>
                      <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
                   </div>
                 </li>

                 <li class="list-group-item">
                   <h4 class='inline-header'>Author:</h4>
                   <span>{{booksShowCtrl.book.author}}</span>
                   <div>
                      <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
                   </div>
                 </li>

                 <li class="list-group-item">
                   <h4 class='inline-header'>Released date:</h4>
                   <span>{{booksShowCtrl.book.releaseDate}}</span>
                   <div>
                      <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
                   </div>
                 </li>
               </ul>

               <button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(book)">Delete Album</button>

               <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>

               <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(book); editing = false">Save Changes</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
</div>

<!-- ends here -->
</div>
