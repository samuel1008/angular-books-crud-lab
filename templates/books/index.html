<h2>Library Books</h2>
<!-- <div ng-repeat="add the expression here to repeat through the books">
  Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div> -->
<div ng-repeat="book in booksIndexCtrl.books" class="row">

  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">

      <!-- begin album internal row -->
        <div class="row">
          <div class="col-md-3 col-xs-12 thumbnail">
            <img src="{{book.image}}">
          </div>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class="inline-header">Book Title:</h4>
                <a ng-href="{{book._id}}">{{book.title}}
                <div>
                <input ng-show="editing" ng-model="album.name" type="text" class="form-control input-md">
                </div>
              </li>

              <li class="list-group-item">
                <h4 class="inline-header">Author:</h4>
                <span>{{book.author}}</span>
                <div>
                <input ng-show="editing" ng-model="album.artistName" type="text" class="form-control input-md">
                </div>
              </li>
            </ul>

              <button class='btn btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete Album</button>

              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>

              <button class='btn btn-success' ng-show="editing" ng-click="albumsIndexCtrl.editAlbum(album); editing = false">Save Changes</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
